version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build:$BUILD_ENV
        - echo "REACT_APP_GIT_USERNAME=$REACT_APP_GIT_USERNAME"
        - echo "REACT_APP_GIT_TOKEN=$REACT_APP_GIT_TOKEN"
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: .
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
